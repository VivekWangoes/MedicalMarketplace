<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

</head>
<body style="background-color: #e8e8e8;">
<div style="margin: 50px;margin-left: 25%;	width: 50%;height: 400px;background-color: white;border-radius: 8px;box-shadow: 5px 10px lightblue;">
	<h1 style="padding-top: 60px;text-align: center;">Dwylo APP</h1>
	<h4 style="text-align: center;font-family: 'Lucida Console', Courier, monospace;">Reset your Password</h4>	 
	<form method="post">

		<label class="label" for="new_password" style="font-family: 'Lucida Console', Courier, monospace;text-align: left;margin-left: 20%;"><b>New Password:</b></label><br>
    	<input type="password" placeholder="Enter password" name="new_password" required style="width: 60%;margin-left: 20%;margin-top: 5px;height: 16px;padding: 10px;border-radius: 4px;"><br><br>

    	<label class="label" for="reconfirm_password" style="font-family: 'Lucida Console', Courier, monospace;text-align: left;margin-left: 20%;"><b>Confirm Password:</b></label><br>
    	<input class="password" type="password" placeholder="Enter password again" name="reconfirm_password" required style="width: 60%;margin-left: 20%;margin-top: 5px;height: 16px;padding: 10px;border-radius: 4px;"><br>
	
    	<br><button type="submit" style="float: right;margin-right: 16.4%;background-color: blue;color: white;height: 40px;width: 100px;border-radius: 7px;letter-spacing: 3px;font-weight: bold;">Submit</button>

  	{%csrf_token%}
	</form>

	<div style="margin-left:20%; color: red;">
		{% if messages %}

        {% for message in messages %}
            {{ message }}
        {% endfor %}
        {% endif %}
	</div>

</div>
</body>
</html>
